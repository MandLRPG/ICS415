<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap test</title>

  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <h1>Header</h1>

    <div class="nav-tabs">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#home">Home</a>
        </li>
        <li>
          <a data-toggle="tab" href="#forms">Forms</a>
        </li>
        <li>
          <a data-toggle="tab" href="#three">Three</a>
        </li>
      </ul>
    </div>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <button type="button" id="dateButton">
          Click me!
        </button>
        <div id="tab1Text">
          This is where the date goes!
        </div>
        <button type="button" id="formsButton">
          Click here to go to forms.
        </button>
        <div id="hideText">
          Click me to hide me!
        </div>
        <button type="button" id="showButton" hidden>
          Click me to show the hidden text!
        </button>
      </div>
      <div role="tabpanel" class="tab-pane" id="forms">
        <a href="http://www.google.com">This link</a> goes to Google!
      </div>
      <div role="tabpanel" class="tab-pane" id="three">
        <p>Input the word "Hello!"</p>
        <input id="helloBox" type="text">
        <button type="button" onclick="validate()">Submit</button>
        <p id="answer"></p>
      </div>
    </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="myScript.js"></script>
  <script src="jquery-1.11.3.js"></script>

</body>
</html>
