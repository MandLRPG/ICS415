<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap forms test</title>

  <link rel="stylesheet" href="../w4c1/bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <h1>Forms Page</h1>

    <div class="nav-tabs">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#home">Form 1</a>
        </li>
        <li>
          <a data-toggle="tab" href="#form1">Form 1</a>
        </li>
        <li>
          <a data-toggle="tab" href="#form2">Form 2</a>
        </li>
        <li>
          <a data-toggle="tab" href="#form3">Form 3</a>
        </li>
      </ul>
    </div>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <form name="myForm" action="process.html" method="get">
          <div class="form-group">
            <label for="username">User name: </label>
            <input type="text" name="name" id="username" required>
          </div>
          <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input type="text" name="phone" id="phone" required>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div role="tabpanel" class="tab-pane" id="form1">
        <button type="button" id="homeButton">
          Go back to home.
        </button>
        <button type="button">
          Click me!
        </button>
        <div id="tab1Text"
             onmouseover="document.getElementById('tab1Text').innerHTML = 'Eeek!'"
             onmouseout="document.getElementById('tab1Text').innerHTML = 'This is where the date goes!'">
          This is where the date goes!
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="form2">
        <a href="http://www.google.com">This link</a> goes to Google!
      </div>
      <div role="tabpanel" class="tab-pane" id="form3">
        <p>Input the word "Hello!"</p>
        <input id="helloBox" type="text">
        <button type="button" onclick="validate()">Submit</button>
        <p id="answer"></p>
      </div>
    </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("homeButton").onclick = function() {
      location.href = "index.html";
    };
  </script>

  <script>
    document.getElementById("submit").onclick = function() {

    };
  </script>
</body>
</html>
