<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap test</title>

  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">

    <h1>Header</h1>

    <div class="nav-tabs">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" href="#home">Home</a>
        </li>
        <li>
          <a data-toggle="tab" href="#forms">Forms</a>
        </li>
        <li>
          <a data-toggle="tab" href="#three">Three</a>
        </li>
      </ul>
    </div>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <button type="button"
                onclick="document.getElementById('tab1Text').innerHTML = Date()"
                onmouseout="document.getElementById('tab1Text').innerHTML = 'This is where the date goes!'">
                Click me!
        </button>
        <div id="tab1Text"
            onmouseover="document.getElementById('tab1Text').innerHTML = 'Eeek!'"
            onmouseout="document.getElementById('tab1Text').innerHTML = 'This is where the date goes!'">
            This is where the date goes!
        </div>
        <button type="button" id="formsButton">
          Click here to go to forms.
        </button>
      </div>
      <div role="tabpanel" class="tab-pane" id="forms">
        <a href="http://www.google.com">This link</a> goes to Google!
      </div>
      <div role="tabpanel" class="tab-pane" id="three">
        <p>Input the word "Hello!"</p>
        <input id="helloBox" type="text">
        <button type="button" onclick="validate()">Submit</button>
        <p id="answer"></p>
      </div>
    </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("formsButton").onclick = function () {
      location.href = "forms.html";
    };
  </script>

  <script>
    document.getElementById("tab1Text").onclick = displayDate;

    function displayDate(id) {
      id.innerHTML = new Date();
    }

    function validate() {
      var x, text;

      x = document.getElementById("helloBox").value;

      if(x == "Hello!") {
        text = "Hello to you too!";
      }
      else {
        text = "I asked for a Hello! :(";
      }
      document.getElementById("answer").innerHTML = text;
    }
  </script>
</body>
</html>
